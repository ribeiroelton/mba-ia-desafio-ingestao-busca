[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

[coverage:run]
omit = 
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def main
    if __name__ == .__main__.:
    @app.command
    typer.Typer
    raise NotImplementedError
